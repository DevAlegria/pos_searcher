<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link href="output.css" rel="stylesheet">
  <title>Buscador de Inventario</title>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Consulta de Inventario</h1>

    <input type="text" id="busqueda" placeholder="Escribe referencia o descripción..."
      class="w-full p-4 rounded-lg shadow border-none focus:ring-2 focus:ring-blue-500 transition">

    <div class="mt-8 bg-white shadow-xl rounded-xl overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Referencia</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
          </tr>
        </thead>
        <tbody id="resultados" class="divide-y divide-gray-200">
        </tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
